[application]

name="Asteroids"
main_scene="res://Asteroids.tscn"
icon="res://Asteroids icon.png"

[display]

width=1024
height=800

[editor_plugins]

enabled=["Editer_Init", "add_primitives"]

[input]

NewGame=[key(Return)]
Thrust=[key(Up)]
Rotate_Right=[key(Right)]
Rotate_Left=[key(Left)]
Fire=[key(Control)]
Hyperspace=[key(Shift)]

[render]

default_clear_color=#ff8887b4
